<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- header -->
    <header class="site-header">
      <div class="container">
        <nav class="main-nav navbar navbar-expand-lg p-0">
          <a class="main-nav__brand navbar-brand" href="#">
            <img
              src="images/logo.png"
              alt="Logo"
              width="64"
              height="38"
              class="main-nav__logo-img"
            />
            <div class="main-nav__brand-info">
              <h1 class="main-nav__title">Weather</h1>
              <small class="main-nav__description">tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="main-nav__link nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="main-nav__link nav-link" href="news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="main-nav__link nav-link" href="live-camera.html"
                  >Live cameras</a
                >
              </li>
              <li class="nav-item">
                <a class="main-nav__link nav-link" href="photos.html">Photos</a>
              </li>
              <li class="nav-item">
                <a class="main-nav__link nav-link" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- hero-section -->
    <main class="hero-section">
      <div class="container">
        <div class="location-finder">
          <input
            type="text"
            placeholder="Find your location..."
            class="location-finder__input"
            id="search"
          />
          <input
            type="button"
            value="Find"
            class="location-finder__button"
            id="submit"
          />
        </div>
      </div>
    </main>
    <!-- section forecast -->
    <section class="forecast-section">
      <div class="container">
        <div class="forecast-grid" id="forecast"></div>
      </div>
    </section>
    <!-- footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="subscription-form">
              <input
                type="email"
                placeholder="Enter your email to subscribe..."
                class="subscription-form__input"
              />
              <input
                type="submit"
                value="Subscribe"
                class="subscription-form__button"
              />
            </div>
          </div>
          <div class="col-md-3 offset-md-1">
            <div class="social-links">
              <a href="#" class="social-links__icon" aria-label="Facebook"
                ><i class="fab fa-facebook-f" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-links__icon" aria-label="Twitter"
                ><i class="fab fa-twitter" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-links__icon" aria-label="Google Plus"
                ><i class="fab fa-google-plus-g" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-links__icon" aria-label="Pinterest"
                ><i class="fab fa-pinterest" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
        <p class="site-footer__copyright text-center">
          Copyright 2024 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
